<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.MLS.$invalid && !myForm.MLS.$pristine}">
    <label>MLS #</label>
    <input type="text" class="form-control" name="MLS" ng-model="item.MLS" required>
    <span ng-show="myForm.MLS.$error.required && !myForm.MLS.$pristine" class="help-inline">
        Required {{myForm.MLS.$pristine}}
		</span>
  </div>
 
   <div class="control-group" ng-if= "showQuantity" ng-class="{error: myForm.quantity.$invalid && !myForm.quantity.$pristine}">
    <label>Quantity</label>
    <input type="number" class="form-control" name="quantity" ng-model="item.quantity" required>
    <span ng-show="myForm.quantity.$error.required && !myForm.quantity.$pristine" class="help-inline">
			Required
		</span>
    <span ng-show="myForm.quantity.$error.number" class="help-inline">
			Not a number
		</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.street.$invalid && !myForm.street.$pristine}">
    <label>Street</label>
    <input type="text" class="form-control" name="street" ng-model="item.street" required>
    <span ng-show="myForm.street.$error.required && !myForm.street.$pristine" class="help-inline">
        Required
		</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.city.$invalid && !myForm.city.$pristine}">
    <label>City</label>
    <input type="text" class="form-control" name="city" ng-model="item.city" required>
    <span ng-show="myForm.city.$error.required && !myForm.city.$pristine" class="help-inline">
        Required
		</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.province.$invalid && !myForm.province.$pristine}">
    <label>Province</label>
    <input type="text" class="form-control" name="province" ng-model="item.province" required>
    <span ng-show="myForm.province.$error.required && !myForm.province.$pristine" class="help-inline">
        Required
		</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.postcode.$invalid && !myForm.postcode.$pristine}">
    <label>Postcode</label>
    <input type="text" class="form-control" name="postcode" ng-model="item.postcode" required>
    <span ng-show="myForm.postcode.$error.required && !myForm.postcode.$pristine" class="help-inline">
        Required
		</span>
  </div>

  <label>Description</label>
  <textarea class="form-control" rows="3" name="description" ng-model="item.description"></textarea>
 
  <br>
  <button ng-click="GoBack()" class="btn">Cancel</button>
  <button ng-click="ChangeItem()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
  <button ng-click="DeleteItem()" ng-show="item.id" class="btn btn-danger">Delete</button>
	<span ng-show="showAlert" class="alert alert-warning">{{errorMsg}}</span>
</form>
